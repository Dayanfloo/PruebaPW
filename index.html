<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página web con estilo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
            color: #333;
        }
        
        h1 {
            color: #005A9C;
        }
        
        p {
            font-size: 18px;
        }
        
        ul {
            margin: 20px 0;
        }

        li {
            margin: 10px 0;
        }
        
        a {
            text-decoration: none;
            color: #007BFF;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página web</h1>
    <p>Esta es una página web de ejemplo con botones y estilo CSS. A continuación, comparto mis sitios web favoritos:</p>
    <ul>
        <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
        <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
        <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
    </ul>
    
    <a href="#" class="button">Botón 1</a>
    <a href="#" class="button">Botón 2</a>
</body>
</html>
